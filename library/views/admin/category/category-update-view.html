
<form id="edit-user-form" class="panel panel-default" ng-submit="update();" lib-category-to-edit>
    <header class="panel-heading form-header">
        <a class="btn btn-default btn-traslucid pull-left" href="#category/list">
            <i class="material-icons">arrow_back</i>
        </a>
        <span>Edit Category Information</span>
        <button class="btn  btn-traslucid btn-default pull-right" type="submit" ng-click="test();" >
            <i class="material-icons">save</i>
        </button>
</header>
<fieldset class="panel-body">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control input-lg" id="name" name="name" ng-model="catToEdit.name"> </div>
        <div class="form-group form-group-lg">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="5" ng-model="catToEdit.description" ></textarea>
        </div>
    </fieldset>
</form>


<div ng-include="'/admin/response-dialog-view'"></div>
