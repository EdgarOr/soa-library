<form id="new copy-form" class="panel panel-default" ng-submit="createCopy();">
	<header class="panel-heading form-header">
		<a class="btn btn-default btn-traslucid pull-left" ng-href="#book/list">
			<i class="material-icons">arrow_back</i>
		</a>
		<span>Copy registration</span>
		<button class="btn  btn-traslucid btn-default pull-right" type="submit" >
			<i class="material-icons">save</i>
		</button>
	</header>
	<fieldset class="panel-body container-fluid">
		<legend>Book Info</legend>
		<div class="form-group">
			<input id="book-id" name="book" hidden="true" ng-model="bookToCopy._id" />
			<div class="row">
				<div class="col-xs-12 col-sm-3">
					<label>ISBN</label>
					<input class="form-control" type="text" ng-model="bookToCopy.isbn" disabled="true">
				</div>
				<div class="col-xs-12 col-sm-7">
					<label>Title</label>
					<input type="text" class="form-control" ng-model="bookToCopy.title" disabled="true">
				</div>
			</div>
		</div>
	</fieldset>

	<fieldset class="panel-body container-fluid">
		<legend>New copy</legend>
		<div class="row">

		<div class="form-group col-xs-12 col-sm-10 row">
			<div class="col-xs-12 col-sm-4">
				<label for="pub-date">Publication Date</label>
				<input type="date" class="form-control" ng-model="copy.publicatedAt"/>
			</div>
			<div class="col-xs-12 col-sm-4">
				<label for="edition">Edition</label>
				<select id="edition" name="edition" class="form-control" ng-model="copy.edition">
					<option value="First">First</option>
					<option value="Second">Second</option>
					<option value="Third">Third</option>
					<option value="Fourth">Fourth</option>
					<option value="Fifth">Fifth</option>
					<option value="Sixth">Sixth</option>
					<option value="Seventh">Seventh</option>
					<option value="Eighth">Eighth</option>
					<option value="Ninth">Ninth</option>
					<option value="Tenth">Tenth</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-4">
				<label for="language">Language</label>
				<select id="language" name="language" class="form-control" ng-model="copy.language">
					<option value="English">English</option>
					<option value="Spanish">Spanish</option>
					<option value="Mandarin">Mandarin</option>
					<option value="Hindi"> Hindi </option>
					<option value="German"> German </option>
					<option value="Russian">Russian</option>
					<option value="Japanese">Japanese</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-4">
				<label for="pages">Pages</label>
				<input id="pages" name="pages" class="form-control" type="number" min="20" value="20" ng-model="copy.pages"/> </div>
				<div class="col-xs-12 col-sm-4">
					<label for="status">Status</label>
					<select id="status" name="state" class="form-control" ng-model="copy.state">
						<option value="ok">Ok</option>
						<option value="damaged">Damaged</option>
						<option value="incomplete">Incomplete</option>
					</select>
				</div>
				<div class="col-xs-12 col-sm-4">
					<label for="availability">Availability</label>
					<select id="availability" name="availability" class="form-control" disabled="true" ng-model="copy.availability">
						<option selected value="available">Available</option>
						<option value="unavailable">Unavailable</option>
					</select>
				</div>
			</div>

		</div>

</fieldset>

</form>

<div ng-include="'/admin/response-dialog-view'"></div>
