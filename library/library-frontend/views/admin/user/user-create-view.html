 <form id="new-user-form" class="panel panel-default" enctype="multipart/form-data" ng-submit="create()">

    <header class="panel-heading form-header">
        <a class="btn btn-traslucid btn-default pull-left" type="reset" href="#user/list">
            <i class="material-icons">arrow_back</i>
        </a>
        <span>User Registration</span>
        <button class="btn btn-traslucid btn-default pull-right" type="submit">
            <i class="material-icons">save</i>
        </button>
    </header>
    <div class="panel-body row">
        <fieldset class="col-sm-6 col-md-8">
            <legend>Personal Data</legend>
            <div class="form-group">
                <div class="col-xs-12 col-md-6">
                    <label for="name">Name:</label>
                    <input 
                    type="text" 
                    class="form-control input-lg" 
                    id="name" name="name" 
                    ng-model="newData.name"
                    required> </div>
                    <div class="col-xs-12 col-md-6">
                        <label for="lastname">Lastname:</label>
                        <input 
                        type="lastname" 
                        class="form-control input-lg" 
                        id="lastname" name="lastname" 
                        ng-model="newData.lastname"
                        required>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="password">Password:</label>
                        <input 
                        type="password" 
                        class="form-control input-lg" 
                        id="password" name="password" 
                        ng-model="newData.password"
                        required> </div>
                        <div class="col-xs-12">
                            <label for="address">Address:</label>
                            <input 
                            type="text" 
                            class="form-control input-lg" 
                            id="address" name="address" 
                            ng-model="newData.address"
                            required> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-md-4">
                                <label for="phone">Phone:</label>
                                <input 
                                type="text" 
                                class="form-control input-lg" 
                                id="phone" name="phone" 
                                ng-model="newData.phone"
                                required>
                            </div>
                            <div class="col-xs-12 col-md-8">
                                <label for="email">Email:</label>
                                <input 
                                type="email" 
                                class="form-control input-lg" 
                                id="email" name="email" 
                                ng-model="newData.email"
                                required>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="col-sm-6 col-md-4">
                        <legend>User Photo</legend>
                        <div class="form-group">
                            <figure> <img id="preview-img" class="img-responsive center-block" ng-src="{{imageFromBackend(newData.profilePhoto)}}" alt="User profile photo" width="60%" /> </figure>
                            <br/>
                            <label class="btn btn-default btn-lg btn-block">
                                <input id="upload-input" style="display:none;" name="profile-photo" type="file" accept="image/*"  onchange="angular.element(this).scope().showPreviewImg('preview-img', this)"/><span class="glyphicon glyphicon-upload"></span> UPLOAD
                            </label>

                        </div>
                    </fieldset>
                </div>
            </form>


<div ng-include="'/admin/response-dialog-view'"></div>
