<style>
	.label {
		font-size: 18px;
	}

	p {
		font-size: 18px;
	}

	h3 {
		font-weight: bold;
	}

</style>
<div class="panel panel-default" lib-book-info>
	<div class="panel-heading">
	<h1>Book Information</h1>
	</div>
	<div class="panel-body">
		<div class="row">
			<div id="book-info" class="col-sm-6 ">
			<div class="">
				<h3>ISBN</h3>
				<p ng-bind="bookInfo.isbn"></p>
				<h3>Title</h3>
				<p ng-bind="bookInfo.title"></p>
				<h3>Author</h3>
				<p ng-bind="bookInfo.author"></p>
				<h3>Categories</h3>
				<div>
					<span ng-repeat="cat in bookInfo.categories"> <span  class="label label-primary"  ng-bind="cat.name"></span></span>
				</div> 
			</div>
			</div>
			<div class="col-sm-6">
				<figure> <img class="img-thumbnail center-block" ng-src="{{imageFromBackend(bookInfo.cover_photo)}}" alt="BookÂ´s cover" width="60%" /> </figure>
				
			</div>
			
		</div>
		<div class="row">
		<div class="container-fluid">
		<h3>Abstract</h3>
				<p class="text-justify" ng-bind="bookInfo.description"></p>
		</div>
		</div>
	</div>
	<hr>
	<div class="panel-body">
		<div class="row">
			<div class="col-xs-12">
				<h2>Book copies</h2>
				<div class="table-responsive">
				<table id="copies-table" class="table table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Status</th>
							<th>Pages</th>
							<th>Edition</th>
							<th>Language</th>
							<th>Availability</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="copy in bookInfo.copies"> 
							<td ng-bind="copy._id"></td>
							<td ng-bind="copy.state"></td>
							<td ng-bind="copy.pages"></td>
							<td ng-bind="copy.edition"></td>
							<td ng-bind="copy.language"></td>
							<td ng-bind="copy.availability"></td>
							<td> <button class="btn btn-warning btn-block" ng-click="deleteCopy(copy._id)">DELETE</button></td>
							<td> <div ng-if="copy.availability != 'available'" ><button class="btn btn-success btn-block" ng-disabled="" ng-click="returnBook(copy._id)">RETURN</button></div></td>
						</tr> 
					</tbody>
				</table>
				</div>
			</div>
		</div>
	</div>
</div>
