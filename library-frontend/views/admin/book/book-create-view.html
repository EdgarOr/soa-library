

 <form id="new-book-form" class="panel panel-default" enctype="multipart/form-data" ng-submit="create();">
    <header class="panel-heading form-header">
        <a class="btn btn-default btn-traslucid pull-left" href="#book/list">
            <i class="material-icons">arrow_back</i>
        </a>
        <span>New Book</span>
        <button class="btn  btn-traslucid btn-default pull-right" type="submit" data-toggle="modal" data-target="#dialog-modal">
            <i class="material-icons">save</i>
        </button>
    </header>
        <div class="panel-body row">
            <fieldset class="col-sm-6 col-md-8">
                <legend>Book Data</legend>
                <div class="form-group form-group-lg">
                    <div class="col-xs-12  col-md-4">
                        <label for="isbn">ISBN:</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" ng-model="newData.isbn" required> </div>
                        <div class="col-xs-12 col-md-8">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" name="title" ng-model="newData.title" required> </div>
                            <div class="col-xs-12">
                                <label for="author">Author:</label>
                                <input type="text" class="form-control" id="author" name="author" ng-model="newData.author" required> </div>
                                <div class="col-xs-12">
                                    <label for="category">Category:</label>
                                    
                                    <select 
                                        id="category-select"
                                        class="form-control selectpicker" 
                                        name="categories" 
                                        data-live-search="true" 
                                        title="Choose the book categories"
                                        ng-options="option.name for option in categories track by option._id"
                                        ng-model="newData.categories"
                                        required multiple> </select>
                                  
                                </div>
                                <div class="col-xs-12">
                                    <label for="description">Description:</label>
                                    <textarea class="form-control" id="description" name="description" ng-model="newData.description"rows="8"></textarea>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="col-sm-6 col-md-4">
                            <legend>Cover Photo</legend>
                            <div class="form-group">
                                <figure> <img id="preview-img" class="img-responsive center-block" ng-src="{{imageFromBackend(newData.cover)}}" alt="BookÂ´s cover" width="60%" /> </figure>
                                <br/>
                                <label class="btn btn-default btn-lg btn-block">
                                    <input id="upload-input" name="cover" style="display:none;" type="file" accept="image/*" onchange="angular.element(this).scope().showPreviewImg('preview-img', this)"> <span class="glyphicon glyphicon-upload"  ></span> UPLOAD </label>
                                </div>
                            </fieldset>
                        </div>
                    </form>

<div ng-include="'/admin/response-dialog-view'"></div>
